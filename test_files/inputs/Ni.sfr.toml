seed = 1958
precision = 'medium'
pair_style = "atomic/sf"
rcut = 6.0

[dataset]
sqlite3 = "../datasets/Ni/Ni.db"
name = "Ni"
tfrecords_dir = "../datasets/Ni"
test_size = 1

[nn]
minimize = ['energy']
export = ['energy']

[nn.atomic]
activation = "leaky_relu"
kernel_initializer = 'he_uniform'
minmax_scale = true

[nn.atomic.sf]
cutoff_function = 'polynomial'
trainable = true
eta = [0.01, 0.1, 0.5, 1.0, 2.0, 4.0, 20.0, 40.0]

[nn.atomic.layers]
C = [64, 32]
H = [64, 32]
N = [64, 32]
O = [64, 32]
S = [64, 32]

[opt]
learning_rate = 0.01
decay_function = false
method = 'sgd'

[opt.sgd]
momentum = 0.8
use_nesterov = true

[train]
reset_global_step = true
batch_size = 25
shuffle = true
model_dir = "./model"
max_checkpoints_to_keep = 10
train_steps = 200
eval_steps = 200
summary_steps = 10
log_steps = 10
profile_steps = 0

[train.ckpt]
use_ema_variables = false
restore_all_variables = false
