[dataset]
sqlite3 = "../../datasets/qm7.db"
name = "qm7"
descriptor = "behler"
rc = 6.5
tfrecords_dir = "./qm7"
test_size = 1000

[nn]
activation = "leaky_relu"
minimize = ['energy']
export = ['energy']

[nn.loss.l2]
weight = 0.01

[nn.atomic.behler]
cutoff = 'polynomial'
eta = [0.01, 0.1, 0.5, 1.0, 2.0, 4.0, 20.0, 40.0]

[nn.atomic.layers]
C = [64, 32]
H = [64, 32]
N = [64, 32]
O = [64, 32]
S = [64, 32]

[opt]
learning_rate = 0.01
decay_function = false

[train]
restart = false
batch_size = 25
shuffle = true
model_dir = "./qm7/model"
max_checkpoints_to_keep = 10
train_steps = 200
eval_steps = 200
summary_steps = 10
log_steps = 10
profile_steps = 0
