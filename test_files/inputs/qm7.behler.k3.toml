[dataset]
sqlite3 = "../../datasets/qm7.db"
name = "qm7"
descriptor = "behler"
rc = 6.5
tfrecords_dir = "../../experiments/qm7-k3"
test_size = 1000

[nn]
activation = "leaky_relu"
minimize = ['energy']

[nn.loss.energy]
per_atom_loss = false

[nn.loss.l2]
weight = 0.01

[nn.atomic]
export = ['energy', 'forces', 'hessian']

[nn.atomic.behler]
angular = true
cutoff = 'polynomial'
eta = [0.01, 0.1, 0.5, 1.0, 2.0, 4.0, 20.0, 40.0]
beta = [0.005]
gamma = [1.0, -1.0]
zeta = [4.0]

[nn.atomic.layers]
C = [64, 32]
H = [64, 32]
N = [64, 32]
O = [64, 32]
S = [64, 32]

[opt]
method = "adam"
learning_rate = 0.01
decay_function = "exponential"
decay_rate = 0.95
decay_steps = 1000
staircase = false

[train]
restart = true
batch_size = 25
shuffle = true
model_dir = "../../experiments/qm7-k3/train"
max_checkpoints_to_keep = 20
train_steps = 100000
eval_steps = 1000
summary_steps = 100
log_steps = 100
profile_steps = 0
