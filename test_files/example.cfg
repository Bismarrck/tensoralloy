[dataset]
sqlite3 = test_files/qm7m/qm7m.db
name = qm7m
descriptor = behler
rc = 6.5
k_max = 2

[tfrecords]
tfrecords_dir = test_files/qm7m
test_size = 1000
build_in_parallel = true

[behler]
eta = 0.01, 0.1, 0.5, 1.0, 4.0
beta =
gamma =
zeta =

[nn]
activation_fn = leaky_relu
l2_weight = 0.0
C = 128, 64
H = 128, 64
N = 128, 64
O = 128, 64
S = 128, 64

[opt]
optimizer = adam
learning_rate = 0.001
decay_function = exponential
decay_rate = 0.95
decay_step = 1000
stair_case = false

[train]
batch_size = 25
model_dir = test_files/qm7m/train
train_steps = 100000
eval_steps = 1000
