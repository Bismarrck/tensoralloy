# ----------------- Basic settings ---------------------------------------------
species = ["Cu"]
phases = ["fcc", "bcc"]
finite_temperature = true
ab_initio = "vasp"

# ----------------- Phase settings ---------------------------------------------

[bcc]
supercell = [[3, 3, 3]]

[fcc]
supercell = [[2, 2, 2]]

# ----------------- VASP settings ----------------------------------------------

# Basic VASP settings
[vasp.pot]
pp_path = "/share/home/chenxin/work/potcars"
xc = "pbe"
potcars = ["Cu"]

# VASP AIMD sampling parameters
[vasp.sampling]
encut = 400
langevin_gamma = 10
ediff = 1e-5
nsim = 64

# VASP high precision calculation parameters
[vasp.calc]
encut = 400
kspacing = 0.5
nsim = 64
kpar = 8
npar = 4
nbands = "lambda a,n,v,t: 16*n+(t//10000*n)"

# ----------------- AIMD sampling settings for phase ---------------------------

[aimd.sampling.nvt.bcc]
volumes = [11.8, ]
temperatures = [300, ]
vt_method = "grid"
nsteps = 200

[aimd.sampling.nvt.fcc]
volumes = [11.0, ]
temperatures = [1000, ]
vt_method = "grid"
nsteps = 200

# ----------------- Non-equilibrium settings -----------------------------------

[neq]
interval = 100
dmin = 1.2
nmax = 1

# ----------------- Porosity settings ------------------------------------------

[porosity]
interval = 500
porosity = [1.1, 2.0]

# ----------------- Aging settings ---------------------------------------------

[aging]
interval = 100

[aging.transmutation]
Cu-Fe = {prob=1.0, nmax=2}

[aging.helium_bubble]
target = "Cu"
max_target_size = 3
max_bubble_size = 8
max_ratio = 3.0
min_ratio = 0.8
cutoff = 4.0
